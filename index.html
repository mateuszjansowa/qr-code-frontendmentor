<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-components QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/lite-qr-code.js"></script>
  </head>
  <body>
    <lite-qr-code url="hello-world">
      <h2 slot="title">Learn web components by doing projects</h2>
      <p slot="caption">
        Scan the QR code to visit
        <span class="no-break">hello-world.com</span> and take your coding
        skills to the next level
      </p>
    </lite-qr-code>
  </body>
</html>
